name: Action

on:
  push:
    branches:
      - main  # Set a branch to deploy
  workflow_dispatch:

jobs:
  pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.9' # The pandoc version to download (if necessary) and use.
          
      - name: convert md
        run: |
          make
          ls -al content/
